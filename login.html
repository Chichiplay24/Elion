<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Elion</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS pour un thème sombre cohérent */
        :root {
            --gemini-bg-primary: #1F1F1F;
            --gemini-bg-secondary: #2C2C2E;
            --gemini-bg-tertiary: #3A3A3C;
            --gemini-text-primary: #EAEAEA;
            --gemini-text-secondary: #A0A0A0;
            --gemini-accent-blue: #8AB4F8;
            --gemini-accent-blue-darker: #669DF6;
            --gemini-border-color: rgba(255, 255, 255, 0.1);
            --gemini-shadow: rgba(0, 0, 0, 0.3);
        }

        /* Styles généraux du corps */
        body {
            font-family: 'Google Sans', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gemini-bg-primary);
            color: var(--gemini-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Conteneur principal du formulaire de connexion */
        .login-container {
            background-color: var(--gemini-bg-secondary);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--gemini-shadow);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Titre de la page de connexion */
        .login-container h1 {
            color: var(--gemini-text-primary);
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 500;
        }

        /* Groupement pour les labels et inputs de formulaire */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gemini-text-secondary);
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 20px); /* Prend toute la largeur moins le padding */
            padding: 12px 10px;
            border: 1px solid var(--gemini-border-color);
            border-radius: 8px;
            background-color: var(--gemini-bg-tertiary);
            color: var(--gemini-text-primary);
            font-size: 1em;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: var(--gemini-accent-blue);
            box-shadow: 0 0 0 3px rgba(138, 180, 248, 0.3);
        }

        /* Bouton de connexion principal */
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--gemini-accent-blue);
            color: var(--gemini-bg-primary); /* Texte sombre sur bouton clair */
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: var(--gemini-accent-blue-darker);
            transform: translateY(-1px);
        }

        /* Styles des messages Flash (succès/danger) */
        .flashes {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
            font-size: 0.9em;
        }

        .flashes li {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .flashes .success {
            background-color: rgba(92, 184, 92, 0.2);
            color: #5cb85c;
            border: 1px solid #5cb85c;
        }

        .flashes .danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion à Elion</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-button">Se connecter</button>
        </form>

        {# Affiche les messages flash de Flask (succès/erreur/info) #}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>

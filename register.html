<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Elion</title>
    <style>
        :root {
            --bg-dark: #1A1A1A;
            --card-dark: #282828;
            --text-light: #E0E0E0;
            --text-muted: #A0A0A0;
            --accent-blue: #007BFF;
            --accent-purple: #8A2BE2;
            --accent-green: #00C853;
            --border-color: #444;
            --focus-glow: rgba(0, 123, 255, 0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .register-container {
            background-color: var(--card-dark);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            text-align: center;
            width: 400px;
            max-width: 90%;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-container h2 {
            color: var(--accent-blue);
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.95em;
        }

        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #3A3A3A;
            color: var(--text-light);
            font-size: 1.05em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .register-container input[type="text"]:focus,
        .register-container input[type="password"]:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px var(--focus-glow);
            outline: none;
        }

        .register-container input[type="text"]::placeholder,
        .register-container input[type="password"]::placeholder {
            color: var(--text-muted);
        }

        .register-button {
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            width: 100%;
            margin-top: 10px;
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .links-container {
            margin-top: 25px;
            font-size: 0.95em;
        }

        .links-container p {
            margin-bottom: 12px;
        }

        .links-container a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .links-container a:hover {
            color: #00E676;
            text-decoration: underline;
        }
        
        .flashes {
            list-style: none;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9em;
            text-align: center;
        }
        .flashes li {
            padding: 8px 0;
        }
        .flashes .success {
            background-color: rgba(0, 200, 83, 0.2);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }
        .flashes .danger {
            background-color: rgba(255, 0, 0, 0.2);
            color: #FF6B6B;
            border: 1px solid #FF6B6B;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Créer un compte Elion</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST">
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Choisissez un nom d'utilisateur" value="{{ username if username else '' }}" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Créez votre mot de passe" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmez votre mot de passe" required>
            </div>
            <button type="submit" class="register-button">S'inscrire</button>
        </form>
        <div class="links-container">
            <p>Déjà un compte ? <a href="{{ url_for('login') }}">Connectez-vous ici</a></p>
            <p><a href="{{ url_for('home') }}">Retour à la page d'accueil</a></p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Elion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Bienvenue sur le site officielle Elion</h1>
            <nav>
                <a href="/login" class="btn blue">Se connecter</a>
                <button id="get-app-btn" class="btn green">Obtenir l'app</button>
            </nav>
        </div>
    </header>

    <main>
        <section id="info-elion">
            <h2>Qui est Elion ?</h2>
            <div class="info-box">
                <p>Elion est une IA développée et créée par @Chichiplay24 et il n'appartient pas à SEGA.</p>
            </div>
        </section>

        <div id="app-coming-soon-message" class="message-box" style="display: none;">
            <p>Cette fonctionnalité arrive dans la prochaine version de l'app.</p>
            <button onclick="this.parentNode.style.display='none'">Fermer</button>
        </div>
    </main>

    <footer>
        <p>Suivez-moi sur :</p>
        <div class="social-links">
            <a href="https://www.youtube.com/@Chichiplay24" target="_blank" aria-label="YouTube">
                <img src="{{ url_for('static', filename='images/youtube-logo.png') }}" alt="YouTube Logo" class="social-icon">
            </a>
            <a href="https://animekennmaz.net/account/543337" target="_blank" aria-label="Anime Maker">
                <img src="{{ url_for('static', filename='images/pencil-icon.png') }}" alt="Anime Maker Logo" class="social-icon">
            </a>
        </div>
        <p>&copy; 2025 Propriété appartenant à @Chichiplay24</p>
    </footer>

    <script>
        // JavaScript pour afficher le message quand on clique sur "Obtenir l'app"
        document.getElementById('get-app-btn').addEventListener('click', function() {
            document.getElementById('app-coming-soon-message').style.display = 'block';
        });
    </script>
</body>
</html>
